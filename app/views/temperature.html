{% extends 'base.html' %}
{% block addhead %}
<script src="js/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/highcharts.js"></script>
{% endblock %}
{% block content %}
<div class=" mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Temperatura</h2>
  </div>
<div id="Temperature" style="width:100%; height:400px;"></div>
</div>

{% endblock %}

{% block addjs %}
<script charset="utf-8">
var socket = io.connect();
var valores = {};
socket.on('moistures',function(datos){
  $('#Temperature').highcharts({
    chart: {
      type: 'spline',
      animation: Highcharts.svg, // don't animate in old IE
      marginRight: 10,
      events: {
      load: function () {
          var series = this.series[0];
          var socket = io.connect();
          socket.on('emit-m',function(datos){
            var x = datos.timer, // current time
            y = datos.tem;
            series.addPoint([x, y], true, true);
          });
        }
      }
    },
    title: {text: ''},
    xAxis: {type: 'datetime',tickPixelInterval: 150},
    yAxis: {title: {text: 'Â°C'},plotLines: [{value: 0,width: 1,color: '#A3BE8C'}]},
    tooltip: {
      formatter: function () {
        return '<b>' + this.series.name + '</b><br/>' +
        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
        Highcharts.numberFormat(this.y, 2);
      }
    },
    legend: {enabled: false},
    exporting: {enabled: false},
    series: [{
              name: 'Temperature',
              data: (function () {
                  var data = [], i, pos ;
                  for (i = -19; i <= 0 ; i += 1) {
                      pos = (datos.length+i)-1;
                      data.push({x: datos[pos].timer,y: datos[pos].temperature});
                  }
                  return data;
              }())
          }]
  });
});
</script>
{% endblock %}
