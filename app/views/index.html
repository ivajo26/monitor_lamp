{% extends "base.html" %}
{% block content %}
<div class="headed">
  <h1>Monitor de Luminaria</h1>
</div>
<div class="gauge-cont" data-percentage="80">
  <div class="gauge">
    <div class="inner"></div>
    <div class="spinner sp0"></div>
  </div>
  <div class="pointer poi0"></div>
  <div class="pointer-knob"></div>
  <div class="description">
    Fotocelda - <strong id="value0"></strong> <strong>Amperio</strong>
  </div>
</div>

<div class="gauge-cont" data-percentage="40">
  <div class="gauge">
    <div class="inner"></div>
    <div class="spinner sp1"></div>
  </div>
  <div class="pointer poi1"></div>
  <div class="pointer-knob"></div>
  <div class="description">
    Bombilla - <strong id="value1"></strong> <strong>Amperio</strong>
  </div>
</div>

<div class="gauge-cont" data-percentage="40">
  <div class="gauge">
    <div class="inner"></div>
    <div class="spinner sp2"></div>
  </div>
  <div class="pointer poi2"></div>
  <div class="pointer-knob"></div>
  <div class="description">
    Luminosidad - <strong id="value2"></strong> <strong>%</strong>
  </div>
</div>

<div>
{% endblock %}
{% block addjs %}
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
{% endblock %}
